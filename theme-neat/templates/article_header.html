<h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">
    {{ article.title|striptags }}
</a></h2>
<div class="meta">
    <p>作者：<a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a></p>
    <p>分类：<a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></p>
    <p>日期：{{ article.locale_date }}</p>
</div>
